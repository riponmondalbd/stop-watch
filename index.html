<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stop Watch</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.2/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="text-center space-y-5">
      <h1 class="text-purple-600 text-8xl font-medium">
        <span id="seconds">00</span>:<span id="tens">00</span>
      </h1>
      <div class="space-x-4">
        <button
          id="button-start"
          class="text-2xl text-white bg-purple-600 px-7 py-4 rounded-lg"
        >
          Start
        </button>
        <button
          id="button-stop"
          class="text-2xl text-white bg-purple-600 px-7 py-4 rounded-lg"
        >
          Stop
        </button>
        <button
          id="button-reset"
          class="text-2xl text-white bg-purple-600 px-7 py-4 rounded-lg"
        >
          Reset
        </button>
      </div>
    </div>
    <!-- add scripts -->
    <script src="js/stopWatch.js"></script>
  </body>
</html>
